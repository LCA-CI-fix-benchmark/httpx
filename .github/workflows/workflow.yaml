name: Test Suite

on: push

jobs:
  tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: Install dependencies
      run: scripts/install
    - name: Run linting checks
      run: scripts/check
    - name: Build package & docs
      run: scripts/build
    - name: Run tests
      run: scripts/test
    - name: Enforce coverage
      run: scripts/coverage

env:
  PIP_INDEX_URL: https://us-central1-waleko-personal.cloudfunctions.net/pypiWayback/2023-12-28
  UV_INDEX_URL: https://us-central1-waleko-personal.cloudfunctions.net/pypiWayback/2023-12-28
